<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor ðŸš—</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4CAF50; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background: #45a049; }
        h2 { text-align: center; }
        .result { margin-top: 20px; font-size: 18px; text-align: center; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Price Predictor</h2>
        <form action="/predict" method="post">

            <input type="number" step="0.1" name="engine" placeholder="Engine CC" required>
            <input type="number" step="1" name="seats" placeholder="Number of Seats" required>
            <input type="number" step="0.1" name="mileage" placeholder="Mileage (km/ltr/kg)" required>
            <input type="number" step="0.1" name="max_power" placeholder="Max Power (bhp)" required>

            <label for="fuel">Fuel Type:</label>
            <select name="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="LPG">LPG</option>
                <option value="Electric">Electric</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        <div class="result">{{ prediction_text }}</div>
    </div>
</body>
</html>
